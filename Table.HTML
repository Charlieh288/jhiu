<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <h1>HTML Table</h1>

        <table>
            <tr>
                <th>car</th>
                <th>model</th>
                <th>year</th>
                <th>colour</th>
            </tr>
            <tr>
                <td>BMW</td>
                <td>X 5</td>
                <td>2020</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Toyota</td>
                <td>Yaris</td>
                <td>2023</td>
                <td>Brown</td>
            </tr>
        </table>
        
    </body>
</html>
